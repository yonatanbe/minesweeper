<span><h1>Welcome To My Minesweeper!</h1></span>
<div class="ms-form-wrapper">
    <form name="gameForm"  ng-submit="gameCtrl.startNewGame()">
        <fieldset class="form-group">
            <label>Rows: </label>
            <input ng-model="gameCtrl.newGame.rows" type="number" class="ms-form-control" title="Rows: " />
        </fieldset>
        <fieldset class="form-group">
            <label>Columns: </label>
            <input ng-model="gameCtrl.newGame.cols" type="number" class="ms-form-control" title="Columns: " />
        </fieldset>
        <fieldset class="form-group">
            <label>Number of Mines: </label>
            <input ng-model="gameCtrl.newGame.minesCount" type="number" class="ms-form-control" title="Number of Mines: " />
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="ms-form-button" value="Start New Game" />
        </fieldset>
    </form>
</div>
